version: "3.9"
services:
  app:
    depends_on:
      - db
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=recipe_app
      - DB_USER=recipe_user
      - DB_PASS=recipe_password
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=recipe_app
      - POSTGRES_USER=recipe_user
      - POSTGRES_PASSWORD=recipe_password    

volumes:
  dev-db-data:


